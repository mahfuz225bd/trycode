<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; object-src 'none';">

    <title>TryIt</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../src-tauri/icons/32x32.png">
    <link rel="icon" type="image/png" sizes="128x128" href="../src-tauri/icons/128x128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="../src-tauri/icons/128x128@2x.png">
    <link rel="apple-touch-icon" href="../src-tauri/icons/icon.icns">
    <link rel="shortcut icon" href="../src-tauri/icons/icon.ico">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/default.css">
</head>

<body>
    <div class="container">
        <header>
            <section class="left">
                <nav>
                    <span>
                        <a href="#" title="Download Code" id="cmdDownload">
                            <img src="./assets/icons/download.svg" alt="Download Code">
                        </a>
                        <a href="#" title="Change Orientation" id="cmdChangeOrientation">
                            <img src="./assets/icons/rotate.svg" alt="Change Orientation">
                        </a>
                        <a href="#" title="Switch to Dark Theme" id="cmdChangeTheme">
                            <img src="./assets/icons/circle-half-stroke.svg" alt="Toggle Dark/Light">
                        </a>
                    </span>
                    <span>
                        <!-- <input type="checkbox" id="chkAutoRun"> 
                        <label for="chkAutoRun">Auto Run</label> -->
                        <button class="btn success" id="cmdRunCode" type="button">Run ‚ùØ</button>
                    </span>
                </nav>
            </section>
            <section class="right">
                <output class="output-frame-size">Result Size: {W} x {H}</output>
                <a href="https://github.com/mahfuz225bd/w3schools-tryit-editor-clone" rel="noopener" target="_blank"
                    style="margin-right:11px;" class="btn success"><i class="fa-solid fa-code"></i> Get Source
                    Code</a>
            </section>
        </header>
        <main>
            <section class="left">
                <textarea title="Write some HTML code" id="inputCode" spellcheck="false"></textarea>
            </section>
            <section class="right">
                <iframe title="Output of the code" id="outputCode" allowfullscreen srcdoc=""></iframe>
            </section>
        </main>
        <footer>by <a href="http://github.com/mahfuz225bd" target="_blank" rel="noopener">Muhammad Sultan
                Al Mahfuz</a>.
        </footer>
    </div>
    <script src="./assets/default.js"></script>
</body>

</html>
