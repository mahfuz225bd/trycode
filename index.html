<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Tryit Editor Clone</title>
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>
            <section class="left">
                <nav>
                    <span>
                        <a href="#" title="Download Code" id="cmdDownload" onclick="pending()"><i
                                class="fa-solid fa-download" aria-hidden="true"></i></a>
                        <a href="#" title="Change Orientation" id="cmdChangeOrientation"><i class="fa-solid fa-rotate"
                                aria-hidden="true"></i></a>
                        <a href="#" title="Change Theme" id="cmdChangeTheme"><i class="fa-solid fa-adjust"
                                aria-hidden="true"></i></a>
                    </span>
                    <span>
                        <!-- <input type="checkbox" id="chkAutoRun">
                        <label for="chkAutoRun">Auto Run</label> -->
                        <button class="btn success" id="cmdRunCode" type="button">Run ‚ùØ</button>
                    </span>
                </nav>
            </section>
            <section class="right">
                <span class="output-frame-size">Result Size: {W} x {H}</span>
                <a href="https://github.com/mahfuz225bd/w3schools-tryit-editor-clone" rel="noopener" target="_blank"
                    style="margin-right:11px;" class="btn success"><i class="fa-solid fa-code"></i> Get Source
                    Code</a>
            </section>
        </header>
        <main>
            <section class="left">
                <textarea title="codeArea" id="codeArea" spellcheck="false"></textarea>
            </section>
            <section class="right">
                <iframe title="outputArea" id="outputArea"></iframe>
            </section>
        </main>
        <footer>by <a href="http://github.com/mahfuz225bd" target="_blank" rel="noopener">Muhammad Sultan
                Al Mahfuz</a>.
        </footer>
    </div>
    <script src="./assets/default.js"></script>
</body>

</html>
