<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Tryit Editor Clone</title>
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>
            <section class="left">Left</section>
            <section class="right">Right</section>
        </header>
        <main>
            <section class="left">
                <textarea title="codeArea" id="codeArea" spellcheck="false"></textarea>
            </section>
            <section class="right">
                <iframe title="outputArea" id="outputArea"></iframe>
            </section>
        </main>
        <footer>Footer</footer>
    </div>
    <script>
        const autoAdjustMain = () => {
            const header = document.querySelector('header')
            const footer = document.querySelector('footer')
            const main = document.querySelector('main')
            const voidSpaceBetween = header.clientHeight + footer.clientHeight
            main.style.height = window.innerHeight - voidSpaceBetween + 'px'
        }
        document.addEventListener('DOMContentLoaded', () => {
            autoAdjustMain()
            document.getElementById("codeArea").addEventListener('keyup', (e) => {
                const outputArea = document.getElementById("outputArea")
                outputArea.src = "data:text/html;charset=uft-8," + encodeURI(e.target.value)
            })
            window.addEventListener('resize', autoAdjustMain)
        })

    </script>
</body>

</html>
